<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyTubeNavi</title>

    <!-- Firebase SDK -->
    <script defer src="/__/firebase/11.1.0/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/11.1.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/11.1.0/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/init.js"></script>

    <style media="screen">
      body {
        background: #f9fafb;
        color: #333;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      #app {
        max-width: 1200px;
        margin: 50px auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      h1 {
        font-size: 24px;
        color: #1f2937;
      }
      p {
        line-height: 1.5;
        color: #4b5563;
      }
      a {
        color: #2563eb;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>Welcome to MyTubeNavi</h1>
      <p>Your app is now configured with Firebase. Start building your project!</p>
      <p>
        <a href="https://firebase.google.com/docs/hosting/" target="_blank">Learn more about Firebase Hosting</a>
      </p>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        try {
          const app = firebase.app();
          console.log('Firebase App initialized:', app.name);
        } catch (error) {
          console.error('Error initializing Firebase App:', error);
        }
      });
    </script>
  </body>
</html>
